<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"
      integrity="sha256-ZztCtsADLKbUFK/X6nOYnJr0eelmV2X3dhLDB/JK6fM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Plan ZUT</h1>
      <form id="scheduleForm">
        <label for="studentNumber">Enter Student Number:</label>
        <input
          type="text"
          id="studentNumber"
          name="studentNumber"
          placeholder="Enter number"
        />

        <label for="classroom">Enter classroom:</label>
        <input
          type="text"
          id="classroom"
          name="classroom"
          placeholder="Enter classroom"
          autocomplete="off"
        />
        <div id="classroom-results" class="results"></div>

        <label for="subject">Enter subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Enter subject"
          autocomplete="off"
        />
        <div id="subject-results" class="results"></div>

        <label for="teacher">Enter teacher:</label>
        <input
          type="text"
          id="teacher"
          name="teacher"
          placeholder="Enter teacher"
          autocomplete="off"
        />
        <div id="teacher-results" class="results"></div>

        <div class="dayButtons">
          <button type="button" value="timeGridDay" id="dayViewButton">
            Day
          </button>
          <button type="button" value="dayGridWeek" id="weekViewButton">
            Week
          </button>
          <button type="button" value="dayGridMonth" id="monthViewButton">
            Month
          </button>
        </div>
        <button type="submit">Get Schedule</button>
      </form>
      <div id="event-info">
        <p style="font-weight: 700"><span style="font-weight: 700" id="event-title"></span></p>
        <p><strong>Classroom:</strong> <span id="event-room"></span></p>
        <p><strong>Time:</strong> <span id="event-time"></span></p>
        <p><strong>Teacher:</strong> <span id="event-teacher"></span></p>
        <p><strong>Description:</strong> <span id="event-description"></span></p>
      </div>
      <div id="calendar"></div>
      <div id="legend"></div>
      <div id="result" class="result"></div>

      
    </div>
    <script src="js/Schedule.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
